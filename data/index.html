<head> <title>R&D Firmware :: Opteev Research </title> <script>function onWifiSubmit(){let ssid=document.getElementById("ssid").value; let pwd=document.getElementById("pwd").value; let hotspot_prefix=document.getElementById("hotspot_prefix").value; let data={"ssid": ssid, "password": pwd, "hotspot_prefix": hotspot_prefix}; let xhr=new XMLHttpRequest(); let url="/config/upload_wifi"; xhr.onreadystatechange=function (){if (xhr.readyState===4 && xhr.status===200){console.log(xhr.responseText); let response_json=JSON.parse(xhr.responseText); if (response_json.success==true) alert(String(response_json.data)); else alert("Failed to save WiFi configurations!");}}; xhr.open("POST", url, true); xhr.setRequestHeader("Content-Type", "application/json"); let json_data=JSON.stringify(data); xhr.send(json_data);}</script></head><body> <h1 style="text-align: center;"> R&D Firmware :: Opteev Research </h1> <br><h3> Sensor User Interfaces: </h3> <h4> %SENSOR_ROUTES% </h4> <br><h3> Wifi Configurations </h3> <form id="wifi_config"> <label for="ssid">SSID: </label> <input type="text" id="ssid" name="ssid" value="%WIFI_SSID%"><br><label for="pwd">PASSWORD: </label> <input type="password" id="pwd" name="pwd" value="%WIFI_PASSWORD%"><br><label for="hotspot_prefix">HOTSPOT_PREFIX: </label> <input type="text" id="hotspot_prefix" name="hotspot_prefix" value="%HOTSPOT_PREFIX%"><br><br><input type="button" onclick="onWifiSubmit()" value="Save Configurations"> </form> <h3> <a href="/spiffs/files">Files List</a></body>
